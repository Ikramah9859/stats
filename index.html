<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="grid-container">
    <div class=" grid-item box-1">
      <header>Get <span>insights</span>  that help your business grow.</header>
      <div>
        <p class="discover">
         Discover the benefits of data analytics and make better decisions regarding revenue, customer 
         experience, and overall efficiency.
        </p>
      </div>
      <div class="nested">
        <div class="lh">
          <h2>10k+</h2>
          <p class="capitalise">companies</p>
        </div>
        <div class="lh">
          <h2 class="capitalise">314 </h2>
          <p class="capitalise">templates</p>
        </div>
       <div class="lh">
          <h2 class="capitalise">12m+</h2>
          <p class="capitalise">queries</p>
       </div>   
      </div>
    </div>
    <div class="grid-item box-2">
      <img class="team" src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" id="name">Idowu Ruqayyah</a>.
  </div>
</body>
</html>
